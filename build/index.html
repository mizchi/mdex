<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>

    <script type="text/javascript" src="vendor.js"></script>

    <script type="text/javascript" src="mdex.js"></script>

    <link rel="stylesheet" href="mdex.css" />

    <title>mdex editor</title>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: #f9f9f7;
      }

      .preview {
        float: left;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <div class="mdex-container">
      <div class="mdex-editor-container">
        <textarea class="editor" placeholder="Content here ...."></textarea>
      </div>
      <div class='preview'></div>
    </div>

    <script type="text/javascript">
      var el = document.createElement('span')
      el.innerText = 'hello';
      var myButton = {
        el: el,
        action: function(){
          console.log('hello');
        }
      }
      var editor = new Mdex.Editor({
				container: '.mdex-container',
        toolbar: [
          'bold',
          'italic'
        ]
      });
      editor.render();
    </script>

  </body>
</html>
